<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
    <title>Photonic Conference</title>
    <meta name="description" content="photonic-conference">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="static/js/set-image.js"></script>
    <script src="static/js/loader.js"></script>
    <script src="static/js/link.js"></script>
    <script src="static/js/refresh.js"></script>
</head>
  </head>
</head>

<body id="main">
<div id="loader" style="text-align: center; padding-top:20%;">

    <img style="height: 30px; width: 30px" src="/static/media/loader.gif"  id="loader"/>

    <h4>  Loading Awesomeness </h4>
</div>

  <a-scene loader id="ancestor">
      <a-assets>
        <!-- Image links. -->
        <img id="hotel-thumb" src="static/media/hotel-thumb.png">
        <img id="pool-thumb" src="static/media/pool-thumb.png">
        <img id="club-thumb" src="static/media/club-thumb.png">
        
        <img id="back-thumb" src="static/media/back-thumb.png">
        <img id="direct-thumb" src="static/media/direct-thumb.png">
        <img id="direct2-thumb" src="static/media/direct2-thumb.png">
        <img id="direct3-thumb" src="static/media/direct3-thumb.png">
        <img id="direct4-thumb" src="static/media/direct4-thumb.png">

        <img id="aqua" src="static/media/aquarium360.jpg">
        <img id="aqua-door" src="static/media/aquarium360-door.jpg">
        <img id="aqua-gallery" src="static/media/aquarium360-gallery.jpg">
        <img id="aqua-gallery1" src="static/media/aquarium360-gallery1.jpg">
        <img id="aqua-gallery2" src="static/media/aquarium360-gallery2.jpg">
        <img id="aqua-jelly" src="static/media/aquarium360-jelly1.jpg">
        <img id="aqua-jelly2" src="static/media/aquarium360-jelly2.jpg">
        <img id="aqua-jelly3" src="static/media/aquarium360-jelly3.jpg">
        <img id="aqua-pillar2" src="static/media/aquarium360-pillar2.jpg">


        <img id="room" src="static/media/room360.jpg">

        <audio id="click-sound" crossorigin="anonymous" src="static/media/click.wav"></audio>
        <!-- <video id="event-video" src="static/media/event2.mp4"></video> -->
        <!-- Image link template to be reused. -->

        <script id="link" type="text/html">
          <a-entity class="active"
            geometry="primitive: circle; radius: 0.4;"
            material="shader: standard; src: ${thumb}; opacity: ${opacity}; side:double;"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            sound="on: click; src: #click-sound">
            </a-entity>
        </script>
    </a-assets>

    <!-- Camera + cursor.  -->
      <a-entity camera position="0 0 0" look-controls>

        <a-cursor id="cursor"
          fuse-timeout="2000"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: white"
          raycaster="objects: .active">
            
          </a-cursor>
      </a-entity>

    <a-entity id="aqua-scene" visible="true" class="scene">

        <a-sky rotation="0 90 0" id="aqua-sky" radius="10" src="#aqua"></a-sky>

        <a-entity  position="-2 -0.5 -4" template="src: #link" data-opacity="0.8" data-thumb="#aqua-door-thumb"
        link="from: #aqua-scene; to: #aqua-door-scene"></a-entity>

        <a-entity  position="-1 -0.5 -4" template="src: #link" data-opacity="0.8" data-thumb="#aqua-jelly-thumb"
        link="from: #aqua-scene; to: #aqua-jelly-scene" ></a-entity>

        <a-entity  position="0 -0.5 -4" template="src: #link" data-opacity="0.8"  data-thumb="#aqua-gallery-thumb"
        link="from: #aqua-scene; to: #aqua-gallery-scene" ></a-entity>
        <a-entity  position="1 -0.5 -4" template="src: #link" data-opacity="0.8"  data-thumb="#aquaa-pillar-thumb"
        link="from: #aqua-scene; to: #aqua-pillar-scene" ></a-entity>

    </a-entity>

    <a-entity id="aqua-door-scene" visible="false" class="scene">

        <a-sky rotation="0 90 0" id="door-sky" radius="10" src="#aqua-door"></a-sky>

       <a-entity  position="-2 0 -4" template="src: #link" data-thumb="#back-thumb" data-opacity="0.8" link="from: #aqua-door-scene; to: #aqua-scene" ></a-entity>

    </a-entity>

    <a-entity id="aqua-jelly-scene" visible="false" class="scene">

        <a-sky rotation="0 90 0" id="jelly-sky" radius="10" src="#aqua-jelly"></a-sky>

           <a-entity  position="2 -3 -5" rotation="90 0 0" template="src: #link" data-opacity="0.8"  data-thumb="#direct-thumb" link="from: #aqua-jelly-scene; to: #aqua-jelly3-scene"></a-entity>

        <a-entity  position="-4 -3 -5" rotation="90 0 0"
          link="from: #aqua-jelly-scene; to: #aqua-jelly2-scene" template="src: #link" data-opacity="0.8" data-thumb="#direct2-thumb"></a-entity>

        <a-entity  position="-1 -0.5 -4" template="src: #link" data-thumb="#back-thumb" data-opacity="0.8" link="from: #aqua-jelly-scene; to: #aqua-scene" ></a-entity>

    </a-entity>

    

     <a-entity id="aqua-jelly2-scene" visible="false" class="scene">

        <a-sky rotation="0 90 0" id="jelly-sky" radius="10" src="#aqua-jelly2"></a-sky>

        <a-entity  position="4 -3 -5" rotation="90 0 0"
          link="from: #aqua-jelly2-scene; to: #aqua-jelly-scene" template="src: #link" data-opacity="0.8" data-thumb="#direct-thumb"></a-entity>

    </a-entity>

      <a-entity id="aqua-jelly3-scene" visible="false" class="scene">

        <a-sky rotation="0 90 0" id="jelly-sky" radius="10" src="#aqua-jelly3"></a-sky>

        <a-entity  position="-4 -3 3" rotation="90 0 0"
          link="from: #aqua-jelly3-scene; to: #aqua-jelly-scene" template="src: #link" data-opacity="0.8" data-thumb="#direct3-thumb"></a-entity>

    </a-entity>
    
    <a-entity id="aqua-gallery-scene" visible="false" class="scene">

        <a-sky rotation="0 90 0" id="gbb-sky" radius="10" src="#aqua-gallery"></a-sky>

        <a-entity  position="-4 -3 3" rotation="90 0 0"
          link="from: #aqua-gallery-scene; to: #aqua-gallery1-scene" template="src: #link" data-opacity="0.8" data-thumb="#direct4-thumb"></a-entity>

        <a-entity  position="0 -0.5 -4" template="src: #link" data-thumb="#back-thumb" data-opacity="0.8" link="from: #aqua-gallery-scene; to:#aqua-scene" ></a-entity>

    </a-entity>

    <a-entity id="aqua-gallery1-scene" visible="false" class="scene">

        <a-sky rotation="0 90 0" id="aqua-sky" radius="10" src="#aqua-gallery1"></a-sky>

        <a-entity  position="-4 -3 -3" rotation="90 0 0"
          link="from: #aqua-gallery1-scene; to: #aqua-gallery-scene" template="src: #link" data-opacity="0.8" data-thumb="#direct3-thumb"></a-entity>

        <a-entity  position="4 -3 -3" rotation="90 0 0"
          link="from: #aqua-gallery1-scene; to: #aqua-gallery2-scene" template="src: #link" data-opacity="0.8" data-thumb="#direct4-thumb"></a-entity>

    </a-entity>

    <a-entity id="aqua-gallery2-scene" visible="false" class="scene">

        <a-sky rotation="0 90 0" id="aqua-sky" radius="10" src="#aqua-gallery2"></a-sky>

        <a-entity  position="0 -3 -3" rotation="90 0 0"
          link="from: #aqua-gallery2-scene; to: #aqua-gallery1-scene" template="src: #link" data-opacity="0.8" data-thumb="#direct3-thumb"></a-entity>

    </a-entity>

    <a-entity id="aqua-pillar-scene" visible="false" class="scene">

        <a-sky rotation="0 90 0" id="gbb-sky" radius="10" src="#aqua-pillar2"></a-sky>

        <a-entity  position="1 0 -4" template="src: #link" data-thumb="#back-thumb" data-opacity="0.8" link="from: #aqua-pillar-scene; to:#aqua-scene" ></a-entity>

    </a-entity>

   </a-scene>
    
</body>
</html>
