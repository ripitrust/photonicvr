<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
    <title>Photonic Conference</title>
    <meta name="description" content="photonic-conference">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="static/js/set-image.js"></script>
    <script src="static/js/loader.js"></script>
    <script src="static/js/link.js"></script>
    <script src="static/js/refresh.js"></script>
</head>
  </head>
</head>

<body id="main">
<div id="loader" style="text-align: center; padding-top:20%;">

    <img style="height: 30px; width: 30px" src="/static/media/loader.gif"  id="loader"/>

    <h4>  Loading Awesomeness </h4>
</div>

  <a-scene loader id="ancestor">
      <a-assets>
        <!-- Image links. -->
        <img id="hotel-thumb" src="static/media/hotel-thumb.png">
        <img id="pool-thumb" src="static/media/pool-thumb.png">
        <img id="club-thumb" src="static/media/club-thumb.png">
        
        <img id="back-thumb" src="static/media/back-thumb.png">
        <img id="direct-thumb" src="static/media/direct-thumb.png">
        <img id="direct2-thumb" src="static/media/direct2-thumb.png">
        <img id="direct3-thumb" src="static/media/direct3-thumb.png">
        <img id="direct4-thumb" src="static/media/direct4-thumb.png">

        <img id="ballroom360" src="static/media/ballroom360.jpg">
        <img id="ballroom360-back" src="static/media/ballroom360-back.jpg">
        <img id="ballroom360-back1" src="static/media/ballroom360-back1.jpg">
        <img id="ballroom360-back2" src="static/media/ballroom360-back2.jpg">
        <img id="ballroom360-back3" src="static/media/ballroom360-back3.jpg">
        <img id="ballroom360-back4" src="static/media/ballroom360-back4.jpg">
        <img id="ballroom360-front" src="static/media/ballroom360-front.jpg">
        <img id="ballroom360-front1" src="static/media/ballroom360-front1.jpg">
        <img id="ballroom360-front2" src="static/media/ballroom360-front2.jpg">


        <img id="room" src="static/media/room360.jpg">

        <audio id="click-sound" crossorigin="anonymous" src="static/media/click.wav"></audio>
        <!-- <video id="event-video" src="static/media/event2.mp4"></video> -->
        <!-- Image link template to be reused. -->

        <script id="link" type="text/html">
          <a-entity class="active"
            geometry="primitive: circle; radius: 0.4;"
            material="shader: standard; src: ${thumb}; opacity: ${opacity}; side:double;"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            sound="on: click; src: #click-sound">
            </a-entity>
        </script>
    </a-assets>

    <!-- Camera + cursor.  -->
      <a-entity camera position="0 0 0" look-controls>

        <a-cursor id="cursor"
          fuse-timeout="2000"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .active">
            
          </a-cursor>
      </a-entity>

    <a-entity id="ballroom-scene" visible="true" class="scene">

        <a-sky rotation="0 90 0" id="ballroom-sky" radius="10" src="#ballroom360"></a-sky>

        <a-entity  position="2 -3 -5" rotation="90 0 0" template="src: #link" data-opacity="0.8"  data-thumb="#direct3-thumb" link="from: #ballroom-scene; to: #ballroom-front-scene"></a-entity>

        <a-entity  position="2 -3 5" rotation="90 0 0"
          link="from: #ballroom-scene; to: #ballroom-back-scene" template="src: #link" data-opacity="0.8" data-thumb="#direct4-thumb"></a-entity>


    </a-entity>

     <a-entity id="ballroom-back-scene" visible="false" class="scene">

        <a-sky rotation="0 90 0" id="ballroom-sky" radius="10" src="#ballroom360-back"></a-sky>


         <a-entity  position="-7 -3 2" rotation="90 0 0" template="src: #link" data-opacity="0.8"  data-thumb="#direct2-thumb" link="from: #ballroom-back-scene; to: #ballroom-scene"></a-entity>

        <a-entity  position="7 -3 2" rotation="90 0 0"
          link="from: #ballroom-back-scene; to: #ballroom-back1-scene" template="src: #link" data-opacity="0.8" data-thumb="#direct-thumb"></a-entity>

    </a-entity>

     <a-entity id="ballroom-back1-scene" visible="false" class="scene">

        <a-sky rotation="0 90 0" id="ballroom-sky" radius="10" src="#ballroom360-back1"></a-sky>

         <a-entity  position="-5 -3 5" rotation="90 0 0"
          link="from: #ballroom-back1-scene; to: #ballroom-back-scene" template="src: #link" data-opacity="0.8" data-thumb="#direct4-thumb"></a-entity>


         <a-entity  position="-3 -3 5" rotation="90 0 0"
          link="from: #ballroom-back1-scene; to: #ballroom-back2-scene" template="src: #link" data-opacity="0.8" data-thumb="#direct-thumb"></a-entity>

    </a-entity>

     <a-entity id="ballroom-back2-scene" visible="false" class="scene">

        <a-sky rotation="0 90 0" id="ballroom-sky" radius="10" src="#ballroom360-back2"></a-sky>

        <a-entity  position="-5 -3 4" rotation="90 0 0"
          link="from: #ballroom-back2-scene; to: #ballroom-back1-scene" template="src: #link" data-opacity="0.8" data-thumb="#direct4-thumb"></a-entity>


         <a-entity  position="-3 -3 5" rotation="90 0 0"
          link="from: #ballroom-back2-scene; to: #ballroom-back4-scene" template="src: #link" data-opacity="0.8" data-thumb="#direct-thumb"></a-entity>


    </a-entity>

     <a-entity id="ballroom-back4-scene" visible="false" class="scene">

        <a-sky rotation="0 90 0" id="ballroom-sky" radius="10" src="#ballroom360-back4"></a-sky>

          <a-entity  position="4 -3 -2" rotation="90 0 0" template="src: #link" data-opacity="0.8"  data-thumb="#direct-thumb" link="from: #ballroom-back4-scene; to: #ballroom-front3-scene"></a-entity>

    </a-entity>

     <a-entity id="ballroom-front-scene" visible="false" class="scene">

        <a-sky rotation="0 90 0" id="ballroom-sky" radius="10" src="#ballroom360-front"></a-sky>


        <a-entity  position="2 -3 -5" rotation="90 0 0" template="src: #link" data-opacity="0.8"  data-thumb="#direct3-thumb" link="from: #ballroom-front-scene; to: #ballroom-front1-scene"></a-entity>

        <a-entity  position="2 -3 5" rotation="90 0 0"
          link="from: #ballroom-front-scene; to: #ballroom-scene" template="src: #link" data-opacity="0.8" data-thumb="#direct4-thumb"></a-entity>

    </a-entity>

     <a-entity id="ballroom-front1-scene" visible="false" class="scene">

        <a-sky rotation="0 90 0" id="ballroom-sky" radius="10" src="#ballroom360-front1"></a-sky>

        <a-entity  position="-4 -3 -2" rotation="90 0 0" template="src: #link" data-opacity="0.8"  data-thumb="#direct3-thumb" link="from: #ballroom-front1-scene; to: #ballroom-front2-scene"></a-entity>

        <a-entity  position="2 -3 5" rotation="90 0 0"
          link="from: #ballroom-front1-scene; to: #ballroom-front-scene" template="src: #link" data-opacity="0.8" data-thumb="#direct4-thumb"></a-entity>

    </a-entity>

     <a-entity id="ballroom-front2-scene" visible="false" class="scene">

        <a-sky rotation="0 90 0" id="ballroom-sky" radius="10" src="#ballroom360-front2"></a-sky>

        <a-entity  position="-4 -3 2" rotation="90 0 0" template="src: #link" data-opacity="0.8"  data-thumb="#direct2-thumb" link="from: #ballroom-front2-scene; to: #ballroom-front1-scene"></a-entity>

    </a-entity>

   </a-scene>
    
</body>
</html>
